<!doctype html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- site metas -->
    <title>Login Required</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css"
      integrity="sha512-SI0aF82pT58nyOjCNfyeE2Y5/KHId8cLIX/1VYzdjTRs0HPNswsJR+aLQYSWpb88GDJieAgR4g1XWZvUROQv1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Scrollbar Custom CSS -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Open Sans", Arial, sans-serif;
        background: url("../images/background-blob-animated.svg") no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-blend-mode: soft-light;
        backdrop-filter: opacity(0.7);
        transition: all 0.2s;
        padding: 0;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #0000001e;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin-top: 0;
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 36px;
        color: #0099ff;
      }

      p {
        text-align: center;
        margin-bottom: 20px;
        font-family: "Raleway", Arial, sans-serif;
        font-size: 18px;
        color: #0099ff;
      }

      .btn {
        background-color: #ff0066;
        color: #fff;
        font-size: 0.875rem;
        text-decoration: none;
        border-radius: 0.3125rem;
        transition: #ff0066 0.3s ease;
        cursor: pointer;
        font-family: "Press Start 2P", Arial, sans-serif;
        transition: all 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: darken(#ff0066, 10%);
        color: #fff;
        transition: all 0.3s ease;
        text-shadow:
          0 0 0.3125rem #fff,
          0 0 0.625rem #fff,
          0 0 0.9375rem #fff,
          0 0 1.25rem #ff0066,
          0 0 1.875rem #ff0066,
          0 0 2.5rem #ff0066,
          0 0 3.4375rem #ff0066,
          0 0 4.6875rem #ff0066;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login Required</h1>
      <p>
        You need to be logged in or registered to add products to your wishlist
        or shopping cart.
      </p>
      <a class="btn" role="button" href="../index.html"
        >Click here to go back to the homepage</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
