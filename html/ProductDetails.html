<html lang="en">
  <head>

<!-- Google fonts -->

    <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../css/productDetailsStyle.css"
    />

  </head>
  <body>

      <!-- nav section -->
        <nav class="navbar navbar-expand-md">
            <img class="navbar-brand" src="images/logo.png" alt="logo"></img>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./html/gamesList.html">Browse All Games
                        </a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline" id="searchForm">
                            <div class="input-group">
                                <input class="form-control" type="search" />
                                <div class="input-group-append">
                                    <button type="submit" class="btn cta-btn ml-2" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item dropdown" id="logInRegister">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Log In / Register
                        </a>
                        <div class="dropdown-menu" aria-labelledby="logInRegister">
                            <!-- Login Form -->
                            <form id="login-form" class="dropdown-item" method="POST">
                                <h2>Log in</h2>
                                <input type="text" placeholder="Username" id="login-username" name="username" required />
                                <input type="password" placeholder="Password" id="login-password" name="password"
                                    required />
                                <button type="submit" class="btn cta-btn" id="login-btn">Login</button>
                            </form>
                            <!-- Register Form -->
                            <form id="register-form" class="dropdown-item" method="POST">
                                <h2>Register</h2>
                                <input type="text" placeholder="Username" id="register-username" name="username" required />
                                <input type="email" placeholder="Email" id="register-email" name="email" required />
                                <input type="password" placeholder="Password" id="register-password" name="password"
                                    required />
                                <input type="password" placeholder="Confirm Password" id="register-confirm-password"
                                    required />
                                <button type="submit" class="btn cta-btn" id="register-btn">Register</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item" id="myAccount" style="display: none">
                        <div id="sessionContainer">
                        </div>
            </li>
                    <li class="nav-item" id="logOut" style="display: none">
                        <form id="logout-form" method="POST">
                            <button type="submit" class="btn cta-btn" id="logOutButton">Log Out</button>
                        </form>
                    </li>


                </ul>
            </div>
        </nav>

        <!-- nav section end -->

       <div class="product-details-container container-fluid">
          <script src="../js/productDetails.js"></script>

        </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      crossorigin="anonymous"
  ></script>
  <script src="../js/script.js"></script>


  </body>
</html>
