    <title>Product Details</title>
  </head>
  <body>

      <!-- nav section -->
    <nav class="navbar navbar-expand-md">
      <img class="navbar-brand" src="../images/logo.png" alt="logo"></img>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./html/gamesList.html"
              >Browse All Games
            </a>
          </li>
          <li class="nav-item">
            <form class="form-inline" id="searchForm">
              <div class="input-group">
                <input class="form-control" type="search" />
                <div class="input-group-append">
                  <button type="submit" class="btn cta-btn ml-2" id="searchButton">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            </li>
          <li class="nav-item dropdown" id="logInRegister" >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Log In / Register
            </a>
            <div class="dropdown-menu" aria-labelledby="logInRegister">
              <!-- Login Form -->
<form id="login-form" class="dropdown-item">
  <h2>Login</h2>
  <input
    type="text"
    placeholder="Username"
    id="login-username"
    name="username" 
    required
  />
  <input
    type="password"
    placeholder="Password"
    id="login-password"
    name="password" 
    required
  />
  <button type="submit" class="btn cta-btn" id="login">Login</button>
</form>
<!-- Register Form -->
<form id="register-form" class="dropdown-item">
  <h2>Register</h2>
  <input
    type="text"
    placeholder="Username"
    id="register-username"
    name="username"
    required
  />
  <input
    type="email"
    placeholder="Email"
    id="register-email"
    name="email" 
    required
  />
  <input
    type="password"
    placeholder="Password"
    id="register-password"
    name="password" 
    required
  />
  <input
    type="password"
    placeholder="Confirm Password"
    id="register-confirm-password"
    required
  />
  <button type="submit" class="btn cta-btn" id="register">Register</button>
</form>
</div>

          </li>
          <li class="nav-item" id="myAccount" style="display: none">
            <a href="./html/myAcc.html" class="nav-link" >My Account</a>
          </li>
          <li class="nav-item" id="logOut" style="display: none">
            <button type="button" class="btn cta-btn" id="logOutButton">
              Log Out
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- nav section end -->

    <header class="bg-dark text-white py-3">
      <div class="container">
          <h1>Product Details</h1>
      </div>
  </header>
  <main>
      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="product-image">
                      <img id="productImage" src="" alt="Product Image" class="img-fluid">
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="product-info">
                      <h2 id="productName">Product Name</h2>
                      <p id="productDescription">Product Description</p>
                      <p id="productPrice">Product Price</p>
                      <a href="../html/cart.html" class="btn cta-btn" id="addToCartButton">Add to Cart</a>
                  </div>
              </div>
          </div>
      </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
  ></script>
  <script src="../js/productDetails.js"></script>
